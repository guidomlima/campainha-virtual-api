<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Campainha Virtual</title>
    </head>
    <body>
        <h1>Usuario</h1>
        <hr>
        <form action="{{url_for('cadastroUsuario')}}" method="POST">
            <table>
                <tr>
                    <td>Endereço Campainha</td>
                    <td><input type="text" name="ip"></td>
                    <td>Senha</td>
                    <td><input type="password" name="senha"></td>
                </tr>

            </table>
            <input type="submit" value="Cadastrar">
            <br>
        </form>
        <br>

        <h1>Camera</h1>
        <hr>
        <form action="{{url_for('cadastroCamera')}}" method="POST">
            <table>
                <tr>
                    <td>Endereço da Câmera</td>
                    <td><input type="text" name="ip"></td>
                    <td>Descrição</td>
                    <td><input type="text" name="descricao"></td>
                </tr>
            </table><br>
            <input type="submit" value="Cadastrar">
            <br>
        </form>
        <br>

        <h1>Notificacao</h1>
        <hr>
        <form action="{{url_for('cadastroNotificacao')}}" method="POST">
            <table>
                <tr>
                    <td>Status</td>
                    <td><input type="text" name="status"></td>
                </tr>
            </table><br>
            <input type="submit" value="Cadastrar">
            <br>
        </form>
        <br>

        <h1>GPIO</h1>
        <hr>
        <form action="{{url_for('cadastroGpio')}}" method="POST">
            <table>
                <tr>
                    <td>Pin</td>
                    <td><input type="text" name="pin"></td>
                </tr>
            </table><br>
            <input type="submit" value="Cadastrar">
            <br>
        </form>
        <br>

        <br><br><br>
        <a href="{{url_for('index')}}">Voltar</a>

    </body>
</html>
